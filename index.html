<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Temu Panier</title>
  <style>
    :root{--temu-orange:#e5822e}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f4f4f4}
    .container{max-width:900px;margin:30px auto;padding:20px}
    /* Link card (cliquable) */
    .link-card{
      display:flex;align-items:center;justify-content:space-between;
      background:var(--temu-orange);color:#fff;border-radius:40px;padding:14px 18px;
      cursor:pointer;user-select:none;
    }
    .link-card .text{font-size:18px;font-weight:600}
    .link-card .sub{font-size:14px;opacity:0.95}
    .logo{background:rgba(255,255,255,0.15);padding:8px 14px;border-radius:10px;font-weight:bold}
    /* overlay video fullscreen */
    #videoOverlay{
      display:none;position:fixed;inset:0;background:#000;align-items:center;justify-content:center;z-index:9999
    }
    #videoOverlay video{width:100%;height:100%;object-fit:cover}
  </style>
</head>
<body>
  <div class="container">
    <!-- Carte cliquable -->
    <div class="link-card" id="linkCard" title="Cliquez pour voir le panier de Roger Axel">
      <div>
        <div class="text">Cliquez pour accedez au panier de Roger Axel</div>
        <div class="sub" id="linkText">https://panier-temu-axel.vercel.app/</div>
      </div>
      <div class="logo">TEMU</div>
    </div>
  </div>
  <!-- Overlay vidéo plein écran -->
  <div id="videoOverlay" role="dialog" aria-hidden="true">
    <video id="mainVideo" controls autoplay muted playsinline>
      <source src="https://media.giphy.com/media/l0HlDtKo5VaQpxEKI/giphy.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la lecture vidéo.
    </video>
  </div>
  <script>
    const DISPLAY_LINK = "https://panier-temu-axel.vercel.app/";
    document.getElementById('linkText').textContent = DISPLAY_LINK;
    const linkCard = document.getElementById('linkCard');
    const videoOverlay = document.getElementById('videoOverlay');
    const mainVideo = document.getElementById('mainVideo');
    
    function closeCurrentPage() {
      window.close();
    }
    
    async function openVideoFullscreen() {
      videoOverlay.style.display = 'flex';
      try {
        if (videoOverlay.requestFullscreen) await videoOverlay.requestFullscreen().catch(() => {});
        else if (videoOverlay.webkitRequestFullscreen) await videoOverlay.webkitRequestFullscreen().catch(() => {});
      } catch(e) {}
      
      setTimeout(() => {
        mainVideo.muted = false;
        mainVideo.play().catch(err => {
          console.warn('Lecture échouée:', err);
        });
      }, 100);
    }
    
    document.addEventListener('click', () => {
      openVideoFullscreen();
    }, { once: true });
    
    document.addEventListener('touchstart', () => {
      openVideoFullscreen();
    }, { once: true });
    
    linkCard.addEventListener('click', (e) => {
      e.preventDefault();
      openVideoFullscreen();
    });
    
    mainVideo.addEventListener('ended', () => {
      videoOverlay.style.display = 'none';
      try { if (document.fullscreenElement) document.exitFullscreen(); } catch(e){}
      closeCurrentPage();
    });
  </script>
</body>
</html>
